<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Stock Order Manager — 9:16 Clean UI</title>

<style>
  /* 9:16 SAFE AREA */
  body{
    margin:0;
    background:#ffffff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:0;
    overflow-x:hidden;
    background:linear-gradient(180deg,#ffe8f2,#eaf7ff,#e9ffe6);
    font-family:Inter,system-ui;
  }
  .app{
    width:100%;
    max-width:420px; /* 9:16 phone ratio UI */
    padding:14px;
  }

  /* COLORFUL GLASS UI */
  .card{
    background:rgba(255,255,255,0.45);
    backdrop-filter:blur(18px);
    border-radius:18px;
    padding:16px;
    box-shadow:0 6px 22px rgba(0,0,0,0.08);
  }

  h1{ margin:0; font-size:20px; color:#222; }
  p.lead{ margin:4px 0 0; color:#444; font-size:13px; }

  label{ font-size:12px; color:#333; }

  input[type=text]{
    padding:10px;
    border-radius:12px;
    border:1px solid #ccc;
    width:100%;
    background:white;
  }

  .btn{
    padding:10px 12px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
  }
  .btn.primary{ background:#6ae1ff;color:#00313f }
  .btn.secondary{ background:#fff;border:1px solid #ccc;color:#333 }

  .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}

  .item{
    padding:12px;
    border-radius:14px;
    background:white;
    border:1px solid #eee;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .actions button{
    padding:6px 10px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-size:12px;
    font-weight:600;
    margin-left:6px;
  }

  .complete{ background:#d1ffe7;color:#085f37 }
  .cancel{ background:#ffd4d4;color:#7b0000 }

  /* WhatsApp-style PDF share box */
  .pdf-box{
    margin-top:20px;
    background:white;
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    gap:12px;
    border-left:5px solid #25d366;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
  }

  .pdf-icon{
    width:42px;height:42px;
    background:#ff3b30;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:white;
    font-size:14px;
  }

  .pdf-info{flex:1}
  .pdf-title{font-size:14px;font-weight:600;color:#222}
  .pdf-sub{font-size:11px;color:#666}

  .pdf-download{
    background:#25d366;
    padding:8px 12px;
    border-radius:10px;
    font-size:12px;
    color:white;
    font-weight:600;
    border:none;
  }
</style>

</head>
<body>
<div class="app">

  <header style="margin-bottom:14px">
    <h1>Stock Order Manager</h1>
    <p class="lead">Clean 9:16 UI • Multi-Colour • WhatsApp PDF Style</p>
  </header>

  <section class="card">
    <form id="addForm" onsubmit="return false" style="display:flex;flex-direction:column;gap:12px">
      <div>
        <label>Product Name</label>
        <input id="productName" placeholder="e.g. Charger Cable" />
      </div>

      <div>
        <label>Supplier / Order Ref</label>
        <input id="orderName" placeholder="e.g. Supplier A / PO-123" />
      </div>

      <div style="display:flex;gap:10px">
        <button class="btn primary" id="addBtn" type="button">Add</button>
        <button class="btn secondary" id="importBtn">Import</button>
      </div>
    </form>

    <div class="list" id="list"></div>
  </section>

  <div class="pdf-box">
    <div class="pdf-icon">PDF</div>
    <div class="pdf-info">
      <div class="pdf-title">Orders_Report.pdf</div>
      <div class="pdf-sub">248 KB • Ready to Share</div>
    </div>
    <button class="pdf-download">Share</button>
  </div>
</div>

<script>
/* ---------- JS FUNCTIONS ---------- */

const productInput = document.getElementById("productName");
const orderInput = document.getElementById("orderName");
const addBtn = document.getElementById("addBtn");
const listDiv = document.getElementById("list");

/* Add Item */
addBtn.onclick = () => {
  const product = productInput.value.trim();
  const order = orderInput.value.trim();

  if(product === "" || order === ""){
    alert("Please fill both fields");
    return;
  }

  addItem(product, order);

  productInput.value = "";
  orderInput.value = "";
};

/* Add item to UI */
function addItem(product, order){
  const div = document.createElement("div");
  div.className = "item";

  div.innerHTML = `
    <div>
      <strong>${product}</strong><br>
      <small>${order}</small>
    </div>

    <div class="actions">
      <button class="complete">Done</button>
      <button class="cancel">Cancel</button>
    </div>
  `;

  div.querySelector(".complete").onclick = () => {
    div.style.opacity = "0.5";
    div.style.border = "1px solid #10b981";
  };

  div.querySelector(".cancel").onclick = () => {
    div.style.opacity = "0.5";
    div.style.border = "1px solid #ef4444";
  };

  listDiv.appendChild(div);
}

/* Import JSON */
document.getElementById("importBtn").onclick = () => {
  const json = prompt("Paste JSON: [{product:'', order:''}]");

  try{
    const arr = JSON.parse(json);
    arr.forEach(x => addItem(x.product, x.order));
  }catch(e){
    alert("Invalid JSON");
  }
};

/* Share PDF */
document.querySelector(".pdf-download").onclick = () => {
  alert("PDF Sharing Coming Soon!");
};
</script>

</body>
</html>
